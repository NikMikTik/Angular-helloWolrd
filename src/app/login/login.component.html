<mat-card>
  <form #f="ngForm">
    <mat-form-field appearance="outline">
      <mat-label class="title">Email</mat-label>
      <input matInput placeholder="name.company.com" required ngModel name="email" #email="ngModel">
      <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
        <div *ngIf="email.errors.required">Email is
          <strong>required</strong>
        </div>
      </div>
    </mat-form-field>
    <br>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Enter your Password" required ngModel name="pwd" #pwd="ngModel">
      <div class="alert alert-danger" *ngIf="pwd.touched && !pwd.valid">
        <div *ngIf="pwd.errors.required"> Password is
          <strong>required</strong>
        </div>
      </div>

    </mat-form-field>
    <button mat-flat-button color="primary" class="mask Button-Text" [disabled]="!f.valid">Login</button>
  </form>
  <div class="Forgot-password">
    Forgot password?
  </div>



</mat-card>
